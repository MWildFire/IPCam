{% extends "base.html" %}
{% block head %}
   <title>Логин</title>
{% endblock %}
{% block content %}
    <div class="d-flex justify-content-center mt-5" >
        <form method="post" action="/login" style="border: 2px solid #3d1240; padding: 20px 20px;">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input name='email' type="email" class="form-control w-auto" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Мы никому не расскажем</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input name="password" type="password" class="form-control w-auto" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input name="remember" type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
          </div>
          <button type="submit" class="btn text-light" style="background-color: #3d1240">Войти</button>
            <a href="/register" class="btn text-light" style="background-color: #3d1240">Регистрация</a>
        </form>
    </div>
{% endblock %}
